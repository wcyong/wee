<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function sum(x, y) {
		return x + y;
	}
	
	function call1(num1, num2) {
		return sum.call(this, num1, num2);
	}
	
	function apply1(num1,num2) {
		return sum.apply(this,[num1,num2]);
	}

	console.log(call1(5,6));
	console.log(apply1(6,7));
	
	
	
	
	window.color = "red";
	var obj = {color:"blue"};
	
	function showColor() {
		console.log(this.color);
	}
	showColor.call(this);
	showColor.call(obj);
	
	
	
	

</script>
</head>
<body>

</body>
</html>
