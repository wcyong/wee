<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/******数组*****/

	//var arr1 = new Array();
	
	var arr = [1,2,3,true,"a",+new Date()];
	//console.log(arr.length);
	console.log(arr);//隐式调用toString()
	arr.length = 5;
	console.log(arr);
	console.log(arr.length);
	
	//返回数组的长度
	var rs = arr.push("wwss");
	console.log(rs);
	console.log(arr);
	
	var result = arr.pop();
	console.log(result);
	
	//移除头部元素
	var t = arr.shift();
	console.log(t);
	console.log(arr);
	
	//从头部插件元素
	arr.unshift("hello");
	console.log(arr);
	
	
	/*********splice,slice
	splice:
		第一个参数：起始位置
		第二个参数：表示截取的个数
		第三个参数开始：从截取位置追加的元素
	*************/
	var arr1 = [1,2,3,4,5]
	arr1.splice(1,2,3,4,5);
	console.log(arr1);
	
	//截取，返回截取的内容
	var arr2 = [1,2,3,4,5]
	arr2.splice(1,2);
	console.log(arr2);
	
	
	/**********concat,join***************/
	//合并数组，并不操作数组本身
	var arr3 = [1,3];
	var arr4 = [2,4];
	var result = arr3.concat(arr4);
	console.log(result);
	
	var temp = arr3.join("-");
	console.log(temp);
	
	
	/**************sort,reverse**************/
	var arr5 = [1,3,2,4,10];
	arr5.sort();//排序是把元素当作字符串进行比较,//1, 10, 2, 3, 4
	console.log(arr5);
	arr5.reverse();//按照元素位置倒序排序
	console.log(arr5);
	
	
	
	//排序
	function compare(value1, value2) {
		if(value1 < value2) {
			return -1;
		} else if(value1 > value2) {
			return 1;
		} else {
			return 0;
		}
	}
	
	arr5.sort(compare);
	console.log(arr5);
</script>
</head>

</html>
