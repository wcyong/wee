<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//继承
	//构造函数 原型对象 实例对象
	//构造函数.prototype=原型
	//原型对象.constructor = 构造函数
	//原型对象.isPrototypeOf(实例对象) 来判断实例对象的原型是不是当前对象
	//构造函数  实例对象(类和实例)
	
	//父类构造函数
	function Sup(name) {
		this.name = name;
	}

	//父类的原型对象
	Sup.prototype = {
		constructor : Sup,
		sayName : function() {
			console.log(this.name);
		}
	};
	
	//子类构造函数
	function Sub(age) {
		this.age = age;
	}
	
	//如果我们让子类的原型对象，等于父类的实例，结果会怎么样？（实例js继承）
	//1.显示此时的原型对象将包含一个指向另一个原型的指针
	//sup的实例对象和sup的原型对象有一个关系
	//2.相应的另一个原型中也包含着一个指向另一个构造函数的指针
	//子类的原型对象的构造器变成了父类的构造器
	Sub.prototype = new Sup("wwss");
	console.log(Sub.prototype.constructor);//-->Sup
	
	
	var sub1 = new Sub();
	console.log(sub1.name);
	sub1.sayName();
	
</script>
</head>
<body>

</body>
</html>
