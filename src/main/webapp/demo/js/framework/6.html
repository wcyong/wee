<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div, p {
		width: 100px; height: 20px; border: 1px solid red; margin: 10px 0;
	}
</style>
</head>
<body>
	
	<div id="dv"></div>
	<div class="aa"></div>
	<p></p>
	<p></p>

<script type="text/javascript">

	//如何判断浏览器不支持该方法
	
	var support = {};
	
	support.getElementsByClassName = !!document.getElementsByClassName;

	if(support.getElementsByClassName) {
		return node.getElementsByClassName(className);
	} else {
		
	}

	var get = function(selector, results) {
		results = results || [];
		var rquickExpr = /^(?:#([\w-]+)|\.([\w-]+)|([\w]+)|(\*))$/,
			m = rquickExpr.exec(selector);
		if(m) {
			if(m[1]) {
				getId(m[1], results);
			} else if(m[2]) {
				getClass(m[2], results);
			} else if(m[3]) {
				getTag(m[3], results);
			} else if(m[4]) {
				getTag(m[4], results);
			}
		}
		return results;
	}
	
	var getTag = function(tag, results) {
		results = results || [];
		results.push.apply(results, document.getElementsByTagName(tag));
		return results;
	};
	
	var getId = function(id, results) {
		results = results || [];
		results.push(document.getElementById(id));
		return results;
	};
	
	var getClass = function(className, results) {
		results = results || [];
		results.push.apply(results, document.getElementsByClassName(className));
		return results;
	};
	
	var each = function(arr,fn) {
		for(var i=0; i<arr.length; i++) {
			if(fn.call(arr[i], i, arr[i]) === false) {
				break;
			}
		}
	};
	
	each(get("#dv"), function(index, item){
		this.style.backgroundColor = 'red';
	})
	
	
</script>

</body>
</html>
