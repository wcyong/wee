<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	//简单的函数链式调用
	function Dog() {
		this.run = function() {
			console.log("dog is running...");
			return this;
		}
		this.eat = function() {
			console.log("dog is eat...");
			return this;
		}
		this.sleep = function() {
			console.log("dog is sleep...");
			return this;
		}
	}
	
	var d1 = new Dog();
	d1.run().eat().sleep();

</script>
</head>
<body>

</body>
</html>
