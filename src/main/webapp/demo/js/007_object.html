<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	//去除数组中的重复项
	//1.把数组转成一个js对象
	//2.把数组中的值变成js对象当中的key
	//3.把对象还成数组
	
	//js对象特性：在js中key是永远不会重复的
	
	//将数组转换成对象
	function arrToObject(arr) {
		var obj = {};
		for(var i=0; i<arr.length; i++) {
			obj[arr[i]] = true;
		}
		return obj;
	}
	
	//将对象转换成数组
	function objToArray(obj) {
		var arr = [];
		for(var attr in obj) {
			if(obj.hasOwnProperty(attr)) {
				arr.push(attr);
			}
		}
		return arr;
	}
	
	//去掉数组中重复项
	function uniq(arr) {
		return objToArray(arrToObject(arr));
	}
	
	//测试
	var arr = [2,1,2,10,2,3,5,10,13,5];
	console.log(uniq(arr));

	
	
</script>
</head>
<body>

</body>
</html>
